<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>축하합니다! 이벤트 당첨 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .reward-img {
            text-align: center;
            margin: 20px 0;
        }
        .reward-img img {
            max-width: 100%;
            border: 1px solid #ddd;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 30px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>축하합니다! 🎉</h1>
</div>
<div class="content">
    <p>안녕하세요,</p>
    <p><strong th:text="${eventName}">이벤트</strong>에 참여해주셔서 감사합니다.</p>
    <p>축하합니다! 귀하는 행운의 당첨자로 선정되었습니다.</p>

    <p>아래 기프티콘을 확인하세요:</p>

    <div class="reward-img">
        <img th:src="${rewardUrl}" alt="기프티콘" />
    </div>

    <p>기프티콘 사용 방법:</p>
    <ol>
        <li>해당 매장에 방문하여 기프티콘을 제시하세요.</li>
        <li>바코드를 통해 결제가 진행됩니다.</li>
        <li>유효기간은 발급일로부터 3개월입니다.</li>
    </ol>

    <p>다시 한번 당첨을 축하드립니다!</p>
</div>
<div class="footer">
    <p>본 메일은 발신 전용이므로 회신되지 않습니다.</p>
    <p>&copy; <span th:text="${currentYear}">2025</span> Random Ticket. All rights reserved.</p>
</div>
</body>
</html>
